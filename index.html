<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Super Soccer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #283593; /* Cor do fundo azul */
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .center-logo {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .center-logo img {
            max-height: 150px; /* Define a altura máxima da imagem */
            max-width: 100%; /* Garante que a imagem não ultrapasse a largura do contêiner */
        }
        .buttons {
            display: flex;
            flex-direction: column; /* Alinha os botões em coluna */
            gap: 10px;
            margin-top: 10px;
        }
        .buttons a {
            background-color: #B0BEC5; /* Cor de fundo dos botões */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #9EAEB4; /* Cor do fundo dos botões ao passar o mouse */
        }
        
        /* Estilos para telas maiores (desktop) */
        @media (min-width: 768px) {
            .navbar {
                flex-direction: row;
                justify-content: space-between;
            }
            .buttons {
                flex-direction: column;
                margin-top: 0;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas */
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            padding: 5px; /* Espaçamento de 5 pixels ao redor da imagem */
        }
        .grid-item:hover {
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
        }
        .grid-item img {
            width: 100%;
            height: auto;
            max-height: 90%; /* Reduz a altura máxima da imagem */
            max-width: 90%; /* Reduz a largura máxima da imagem */
            display: block;
            margin: auto; /* Centraliza a imagem dentro do grid-item */
        }
    </style>
</head>
